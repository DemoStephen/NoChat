<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Another User Profile</title>
    <link rel="stylesheet" href="../static/user-page.css">
</head>

<body class="d-flex">
    <main class="d-flex">
        <header>
            <h1><%= user.username %> is <%= user.status%>!</h1>
            <p>You have successfully viewed their profile</p>
            <p> Their email:
                <em>***** </em>
            </p>
        </header>
        <a href="/chat/<%= user.username %>" class="button-link">
            <button>Chat</button>
        </a>
    </main>

    <script>
        function rain() {
            const amount = 200;
            const body = document.querySelector('body');
            let index = 0;
            while (index < amount) {
                const drop = document.createElement('i')
                let size = Math.random() * 5;
                let posX = Math.floor(Math.random() * window.innerWidth)
                let delay = Math.random() * -10
                let duration = Math.random() * 5

                drop.style.width = `${0.2 + size}px`
                drop.style.left = `${posX}px`
                drop.style.animationDelay = `${delay}s`
                drop.style.animationDuration = `${1 + duration}s`
                body.appendChild(drop)
                index++

            }
        }
        rain()

    </script>
