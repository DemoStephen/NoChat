<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <h1>Welcome to NoChat</h1>
    <p>Please wait...</p>
    <script type="text/javascript">
      // Redirect after 5 seconds (5000ms)
      setTimeout(async () => {
        try {
          // Make a request to check authentication
          const response = await fetch('/check-auth', {
              method: 'GET',
              credentials: 'include' // Include cookies with the request
            });
            if (response.ok) {
              // If authenticated, redirect to the authenticated page
              window.location.href = '/users/me'; // Replace with your protected page
          } else {
              // If not authenticated, redirect to the login page
              window.location.href = '/login-page.html';
          }
      } catch (error) {
        console.error('Error checking authentication:', error);
        // Optionally handle error cases here
        window.location.href = '/login-page.html'; // Fallback to login page on error
    }
  }, 1000 * 3); // 5000ms = 5 seconds
    </script>
</body>
</html>
