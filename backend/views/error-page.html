<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/create_login_account.css">
</head>

<body class="d-flex">
    <main>
        <h1>Oops, <%= error %>!</h1>
        <p>You may need to login again</p>
        <div class="buttons"><button type="button" id="login">Login page</button></div>
    </main>

    <script>
        const create = document.querySelector('#login');
        create.addEventListener('click', async (e) => {
            console.log('Running logout')
            const response = await fetch('/disconnect', {
                method: 'GET',
                credentials: 'include' // Include cookies with the request
            });
            console.log(response);
            setInterval(async () => {
                if (response.ok) {
                    window.location.href = '/public/login-page.html'; // Optionally redirect after logout
                }
            }, 1000 * 1); // Log out after 2 seconds
        });
    </script>
</body>

</html>
